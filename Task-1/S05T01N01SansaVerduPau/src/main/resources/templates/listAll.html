<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Viewer</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Branch Manager</h1>
    </div>
    <!-- Tabla con estilo de Bootstrap -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country</th>
                <th>Area</th>
                <td><a th:href="@{/create}" class="btn btn-success">Create New Branch</a></td>
            </tr>
        </thead>
        <tbody>
            <!-- Bucle para iterar en los datos -->
            <tr th:each="branch : ${branches}">
                <td th:text="${branch.pk_BranchID}"></td>
                <td th:text="${branch.branchName}"></td>
                <td th:text="${branch.branchCountry}"></td>
                <td th:text="${branch.branchType}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{/edit/} + ${branch.pk_BranchID}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/} + ${branch.pk_BranchID}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
